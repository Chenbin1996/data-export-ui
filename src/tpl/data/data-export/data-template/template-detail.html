<div ng-controller="dataDetailCtrl">
    <!--<div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">模板数据—详情</h1>
    </div>-->
    <div class="wrapper-md">
        <div class="panel panel-default m-all-0">
            <div class="panel-body">
                <form id="hydroNetAddForm" class="form-inline" method="get" novalidate="novalidate">
                    <div class="form-item">
                        <label>模板名称</label>
                        <input type="text" class="form-control input-short" ng-model="template_name" readonly/>
                    </div>
                    <br/>
                    <div class="form-item">
                        <label>描述</label>
                        <textarea class="form-control textarea-long" ng-model="description" readonly
                                  rows="4"></textarea>
                    </div>
                    <br/>
                    <div class="form-item">
                        <label>创建人</label>
                        <input type="text" class="form-control input-short" ng-model="creator" readonly/>
                    </div>
                    <br/>
                    <div class="form-item">
                        <label>创建时间</label>
                        <input type="text" class="form-control input-short" ng-model="create_time" readonly/>
                    </div>
                    <br/>
                    <div class="form-item">
                        <label>连接名称</label>
                        <input type="text" class="form-control input-short" ng-model="conn_name" readonly/>
                    </div>
                    <br/>
                    <div class="form-item">
                        <label>数据库类型</label>
                        <input type="text" class="form-control input-short" ng-model="db_type" readonly/>
                    </div>
                    <br/>
                    <div class="form-item">
                        <label>数据库IP</label>
                        <input type="text" class="form-control input-short" ng-model="db_url" readonly/>
                    </div>
                    <br/>
                    <div class="form-item">
                        <label>用户名称</label>
                        <input type="text" class="form-control input-short" ng-model="user_name" readonly/>
                    </div>
                    <br/>
                    <div class="form-item">
                        <label>密码</label>
                        <input type="password" class="form-control input-short" ng-model="user_password" readonly/>
                    </div>
                    <br/>
                    <div class="form-item">
                        <label>端口</label>
                        <input type="text" class="form-control input-short" ng-model="db_port" readonly/>
                    </div>
                    <br/>
                    <div class="form-item">
                        <label>数据库名</label>
                        <input type="text" class="form-control input-short" ng-model="db_name" readonly/>
                    </div>
                </form>
            </div>
            <div class="line line-dashed b-b"></div>
            <div class="btn-box">
                <button type="submit" class="btn btn-default" ng-click="back()">
                    返回
                </button>
            </div>
        </div>
    </div>
</div>
